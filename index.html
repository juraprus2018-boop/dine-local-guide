<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary SEO Meta Tags (defaults, will be overridden by React Helmet) -->
    <title>Happio - Ontdek de beste restaurants in Nederland</title>
    <meta name="description" content="Vind en ontdek de beste restaurants, cafés en eetgelegenheden in jouw stad. Lees reviews, bekijk foto's en vind jouw perfecte eetplek." />
    <meta name="author" content="Happio" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.happio.nl/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.happio.nl/" />
    <meta property="og:title" content="Happio - Ontdek de beste restaurants in Nederland" />
    <meta property="og:description" content="Vind en ontdek de beste restaurants, cafés en eetgelegenheden in jouw stad. Lees reviews, bekijk foto's en vind jouw perfecte eetplek." />
    <meta property="og:image" content="https://www.happio.nl/og-image.png" />
    <meta property="og:site_name" content="Happio" />
    <meta property="og:locale" content="nl_NL" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.happio.nl/" />
    <meta name="twitter:title" content="Happio - Ontdek de beste restaurants in Nederland" />
    <meta name="twitter:description" content="Vind en ontdek de beste restaurants, cafés en eetgelegenheden in jouw stad. Lees reviews, bekijk foto's en vind jouw perfecte eetplek." />
    <meta name="twitter:image" content="https://www.happio.nl/og-image.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#E86A5C" />
    <meta name="msapplication-TileColor" content="#E86A5C" />
    
    <!-- Google Fonts - Raleway & Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Raleway:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- Geo Tags -->
    <meta name="geo.region" content="NL" />
    <meta name="geo.placename" content="Nederland" />

    <!-- Google Analytics (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DW3NNBWD73"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-DW3NNBWD73');
    </script>

    <!-- Google Ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3573780897509976" crossorigin="anonymous"></script>
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Happio",
        "url": "https://www.happio.nl",
        "logo": "https://www.happio.nl/happio-logo.png",
        "description": "Happio is het platform voor het ontdekken van de beste restaurants in Nederland."
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Happio",
        "url": "https://www.happio.nl",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.happio.nl/zoeken?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
